<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="dist/jquery.pagepiling.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="dist/jquery.pagepiling.js"></script>
  </head>
  <body id="pagepiling">
   
    <div class="section one">
    
      <div class="header box">
        <canvas id="canvas"></canvas>
        <img
          class="logo"
          src="FinAddress/PNG/FinAddress FB Banner PNG.png"
          alt="FinAddress"
        />
        <nav>
          <a href="#">Home</a>
          <a href="#">Über uns</a>
          <a href="#">Team</a>
          <a href="#">Impressum</a>
          <a href="#">AGB</a>
          <a href="#">Datenschutzerklärung</a>
          <a href="#">Kontakt</a>
        </nav>
        <div id="text">
          <h1>LOREM IPSUM</h1>
        </div>
        <div id="text" class="arrow">
          <img src="images/down-arrow.png" alt="">
        </div>
      </div>

      
    </div>
    <div class="section">
      <div class="about-us box">
        <div class="monitor-img">
          <img src="images/monitor.png" alt="">
        </div>
      </div>
    </div>
    <div class="section">
      <div class="tream box">i</div>
    </div>
    <div class="section">
      <div class="impressum box">i</div>
    </div>

    
    <div class="section">
      <div class="agb box"></div>
    </div>
    <div class="section">
      <div class="daten-schutz box"></div>
    </div>
    <div class="section">
      <div class="contact box"></div>
    </div>
    <script>
      $(document).ready(function () {
        $("#pagepiling").pagepiling({
          menu: null,
          direction: "vertical",
          verticalCentered: true,
          sectionsColor: [],
          anchors: [],
          scrollingSpeed: 200,
          easing: " ",
          loopBottom: false,
          loopTop: false,
          css3: true,
          navigation: {
            textColor: "#000",
            bulletsColor: "#000",
            position: "right",
            tooltips: ["Home", "Über uns", "Impressum", "AGB", "Datenschutzerklärung", "Kontakt"],
          },
          normalScrollElements: null,
          normalScrollElementTouchThreshold: 5,
          touchSensitivity: 5,
          keyboardScrolling: true,
          sectionSelector: ".section",
          animateAnchor: false,

          //events
          onLeave: function (index, nextIndex, direction) {},
          afterLoad: function (anchorLink, index) {},
          afterRender: function () {},
        });
      });
    </script>

    <script src="header-animation.js">

    </script>
  </body>
</html>
